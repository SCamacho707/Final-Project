{% extends 'base.html' %}

{% block title %}Set Budget{% endblock %}

{% block content %}
    <!-- Set Budget Page -->
    <div class="container">
        <h2>Set Your Budget</h2>
        
        <form method="POST" action="{{ url_for('set_budget') }}">
            {% if form %}
                {{ form.hidden_tag() }}  <!-- CSRF Protection (if using Flask-WTF) -->
            {% endif %}

            <div>
                <label for="budget">Budget Amount:</label>
                <input type="number" id="budget" name="budget" placeholder="Enter your budget" required 
                       aria-label="Enter your budget amount" min="0" step="0.01">
            </div>

            <button type="submit" class="btn">Save Budget</button>
        </form>
    </div>
{% endblock %}
