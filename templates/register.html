{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
    <!-- Register Page -->
    <div class="container">
        <h2>Register</h2>
        
        <form method="POST" action="{{ url_for('register') }}">
            {% if form %}
                {{ form.hidden_tag() }}  <!-- CSRF Protection (if using Flask-WTF) -->
            {% endif %}

            <!-- Username Field -->
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required 
                       aria-label="Enter your username">
            </div>

            <!-- Email Field -->
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required 
                       aria-label="Enter your email" autocomplete="email">
            </div>

            <!-- Password Field -->
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter a strong password" required 
                       aria-label="Enter your password" autocomplete="new-password" minlength="6">
            </div>

            <!-- Confirm Password Field -->
            <div>
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required 
                       aria-label="Confirm your password" autocomplete="new-password">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn">Register</button>
        </form>
    </div>
{% endblock %}
